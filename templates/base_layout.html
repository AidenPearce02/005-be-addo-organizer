<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

{% block content %}

{% endblock %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
        <h4>{{ message }}</h4>
    {% endfor %}
  {% endif %}
{% endwith %}
</body>
</html>
