{% extends "base_layout.html" %}
{% block content %}

<form class="form-vertical" action="/edit/task/{{task_id}}" method="post">
    <h1>Edit task</h1>
    <div class="form-group">
        <label for="topic">Topic</label>
        <input type="text" class="form-control" id="topic" name="topic" value="{{task.topic}}">
    </div>
    <div class="form-group">
        <label for="task">Task</label>
        <textarea rows="3" id="task" class="form-control" name="task">{{task.task}}</textarea>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" value="{{task.date}}" name="date">
    </div>
    <div class="checkbox">
        <label>
            {% if task.state==True %}
                <input type="checkbox" name="state" checked> Done
            {% else %}
                <input type="checkbox" name="state"> Done
            {% endif %}
        </label>
    </div>
    <input class="btn btn-default" type="submit" value="Submit">
</form>

{% endblock %}
